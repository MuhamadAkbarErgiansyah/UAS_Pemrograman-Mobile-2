name: flutter_application_ecommerce
description: "ShopZone - Modern E-Commerce App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.1
  
  # Supabase
  supabase_flutter: ^2.8.3
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.8.1
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  badges: ^3.1.2
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.0
  
  # Icons
  iconsax: ^0.0.8
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  path: ^1.9.0
  shared_preferences: ^2.3.5
  connectivity_plus: ^6.1.3
  
  # Image
  image_picker: ^1.1.2
  
  # Auth
  google_sign_in: ^6.2.2
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2
  
  # Animations
  flutter_animate: ^4.5.2
  lottie: ^3.3.1
  
  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  cupertino_icons: ^1.0.8
  app_links: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/